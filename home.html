<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>

  <title>Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./css/buttonstyle.css">
  <link id="foodcss" rel="stylesheet" href="./css/home.css">

  <script>
    // triggered when 1. window is resized, 2. startup
    function adjustDisplay()
    {
      $( '.container' ).css('height', ($( window ).height()-66)+'px');
      $('#dbg').text( $(window).width() + ' x ' + $(window).height() );

      if( parseInt($( window ).width()) > 768 ) { // landscape
        $( '#sharebar' ).css('height', '44px');
        $( '.share_img' ).css('height', '33px');
        $( '#logo_img' ).css('height', '66px');
        $( '#logo_text').css('transform', 'translateY(-15px)');

        $( '#topic' ).css({
          'width': '40vw',
          'bottom': '42vh'
        });

        $( '#foodcss' ).attr('href', './css/home.css');

        shadowSwitch = 1;
      } else { // portrait
        $( '#sharebar' ).css('height', '33px');
        $( '.share_img' ).css('height', '22px');
        $( '#logo_img' ).css('height', '44px');
        $( '#logo_text').css('transform', 'translateY(-5px)');

        $( '#topic' ).css({
          'width': '65vw',
          'bottom': '48vh'
        });

        $( '#foodcss' ).attr('href', './css/home_mobile.css');

        shadowSwitch = 0;
        $( '.food' ).css({
          "-webkit-filter" : "",
          "filter" : ""
        })
      }

      // center align
      $( '.center-align' ).each(function(){
        $( this ).css('margin-left' , '-' + parseInt( $( this ).css('width') )/2 + 'px');
      });
    }

    // initialize
    var shadowSwitch = 1;
    $( document ).ready(function(){
      adjustDisplay();
      $(document).mousemove( function(event) {
        if(shadowSwitch != 1)
          return;
        let mouse_x = event.pageX;
        let mouse_y = event.pageY;
        let window_w = $("body").width();
        let window_h = $("body").height();
        $('.food').each( function() {
          let this_x = parseInt($(this).css("left"));
          let this_y = parseInt($(this).css("top"));
          let dx = mouse_x - this_x;
          let dy = mouse_y - this_y;
        
          $(this).css({
            "-webkit-filter" : "drop-shadow(" + dx/window_w*(-3) + "vh " + dy/window_h*(-3) + "vh 2pt rgba(0,0,0,0.7)",
            "filter" : "drop-shadow(" + dx/window_w*(-3) + "vh " + dy/window_h*(-3) + "vh 2pt rgba(0,0,0,0.7)"
          });
        })
      });

    });
    $( window ).resize(adjustDisplay);
  </script>

  <style>
    .center-align {
      position: absolute;
      display: inline-block;
      bottom: 0px;
      left: 50vw;
    }
  </style>

  

</head>
